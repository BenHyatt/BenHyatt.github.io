<body>

<div id="dadiv">

</div>



<script>
if(window.location.hash) {
      var hash = window.location.hash.substring(1); //Puts hash in variable, and removes the # character
      
      // hash found
     window.alert("<iframe src='https://www.jamesunderwood.net/goldapi/image.php?id=" + hash + "'></iframe>");

  } else {
      document.getElementById("dadiv").innerHTML = "No id...";
  }
</script>
