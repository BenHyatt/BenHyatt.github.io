<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulate POST Form Submission</title>
</head>
<body>
    <h1>Simulate POST Form Submission</h1>
    
    <button onclick="submitForm()">Submit Form</button>

    <script>
        function submitForm() {
            // Define the URL of your Flask app endpoint
            var flaskAppUrl = "http://your-pythonanywhere-flask-app.com/your-endpoint";

            // Create a form element
            var form = document.createElement("form");
            form.method = "POST";
            form.action = flaskAppUrl;

            // Create input fields for income, savings, and debt
            var incomeInput = document.createElement("input");
            incomeInput.type = "hidden";
            incomeInput.name = "income";
            incomeInput.value = "500";
            form.appendChild(incomeInput);

            var savingsInput = document.createElement("input");
            savingsInput.type = "hidden";
            savingsInput.name = "savings";
            savingsInput.value = "500";
            form.appendChild(savingsInput);

            var debtInput = document.createElement("input");
            debtInput.type = "hidden";
            debtInput.name = "debt";
            debtInput.value = "500";
            form.appendChild(debtInput);

            // Append the form to the document body and submit it
            document.body.appendChild(form);
            form.submit();
        }
    </script>
</body>
</html>
