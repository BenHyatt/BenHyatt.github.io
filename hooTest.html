<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Prediction Result</title>
</head>
<body>
    <h2>Fetch Prediction Result</h2>
    <button id="fetchResultBtn">Fetch Result</button>
    <div id="predictionResult"></div>

    <script>
        document.getElementById("fetchResultBtn").addEventListener("click", function() {
            // Construct the URL with the parameters
            var url = "https://benu423.pythonanywhere.com/predict?income=500&savings=500&debt=500";

            // Send GET request to fetch the prediction result
            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Display the prediction result on the webpage
                document.getElementById("predictionResult").innerText = "Prediction Result: " + data;
            })
            .catch(error => {
                console.error('Error:', error);
                // Display an error message if there's a problem with the fetch request
                document.getElementById("predictionResult").innerText = "Error: Unable to fetch prediction result.";
            });
        });
    </script>
</body>
</html>
