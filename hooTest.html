<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Prediction Form</title>
</head>
<body>
    <h1>Prediction Form</h1>
    
    <label for="income">Income:</label>
    <input type="number" id="income" name="income" value="500"><br><br>

    <label for="savings">Savings:</label>
    <input type="number" id="savings" name="savings" value="500"><br><br>

    <label for="debt">Debt:</label>
    <input type="number" id="debt" name="debt" value="500"><br><br>

    <button onclick="sendGetRequest()">Get Prediction</button><br><br>

    <div id="predictionResult"></div>

    <script>
        function sendGetRequest() {
            var income = document.getElementById("income").value;
            var savings = document.getElementById("savings").value;
            var debt = document.getElementById("debt").value;

            // Construct the URL with query parameters
            var url = `http://your-pythonanywhere-flask-app.com/predict?income=${income}&savings=${savings}&debt=${debt}`;

            // Send a GET request to the Flask app endpoint
            fetch(url)
            .then(response => response.text())
            .then(data => {
                // Display the response on the webpage
                document.getElementById("predictionResult").innerHTML = "Prediction: " + data;
            })
            .catch(error => {
                console.error("Error:", error);
            });
        }
    </script>
</body>
</html>
