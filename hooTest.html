<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fetch Prediction Result</title>
</head>
<body>
    <h2>Fetch Prediction Result</h2>
    <form id="predictionForm">
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" required><br><br>

        <label for="savings">Savings:</label>
        <input type="number" id="savings" name="savings" required><br><br>

        <label for="debt">Debt:</label>
        <input type="number" id="debt" name="debt" required><br><br>

        <button type="submit">Fetch Result</button>
    </form>

    <div id="predictionResult"></div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            var income = document.getElementById("income").value;
            var savings = document.getElementById("savings").value;
            var debt = document.getElementById("debt").value;

            // Construct the URL with the parameters
            var url = "https://benu423.pythonanywhere.com/predict?income=" + income + "&savings=" + savings + "&debt=" + debt;

            // Send GET request to fetch the prediction result
            fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }
                return response.text();
            })
            .then(data => {
                // Display the prediction result on the webpage
                document.getElementById("predictionResult").innerText = "Prediction Result: " + data;
            })
            .catch(error => {
                console.error('Error:', error);
                // Display an error message if there's a problem with the fetch request
                document.getElementById("predictionResult").innerText = "Error: Unable to fetch prediction result.";
            });
        });
    </script>
</body>
</html>
