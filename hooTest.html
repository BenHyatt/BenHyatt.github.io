<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Prediction</title>
</head>
<body>
    <h2>Input Numbers</h2>
    <form id="predictionForm">
        <label for="income">Income:</label>
        <input type="number" id="income" name="income" required><br><br>

        <label for="savings">Savings:</label>
        <input type="number" id="savings" name="savings" required><br><br>

        <label for="debt">Debt:</label>
        <input type="number" id="debt" name="debt" required><br><br>

        <button type="submit">Predict</button>
    </form>

    <div id="predictionResult"></div>

    <script>
        document.getElementById("predictionForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Prevent form submission

            // Get input values
            var income = document.getElementById("income").value;
            var savings = document.getElementById("savings").value;
            var debt = document.getElementById("debt").value;

            // Construct URL with input values
            var url = "https://benu423.pythonanywhere.com/predict?income=" + income + "&savings=" + savings + "&debt=" + debt;

            // Send GET request to the other website
            fetch(url, {
                mode: 'no-cors'
            })
            .then(response => {
                if (response.ok) {
                    // If response is successful, display a message indicating the request was sent
                    document.getElementById("predictionResult").innerHTML = "Request sent successfully. Please check the response.";
                } else {
                    // If response is not successful, display an error message
                    document.getElementById("predictionResult").innerHTML = "Error: Unable to send request.";
                }
            })
            .catch(error => {
                console.error('Error:', error);
                // Display error message if there is an error with the fetch request
                document.getElementById("predictionResult").innerHTML = "Error: Unable to send request.";
            });
        });
    </script>
</body>
</html>
